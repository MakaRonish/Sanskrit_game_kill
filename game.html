<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop and learn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings" />
</head>

<body>
    <canvas id="collisionCanvas"></canvas>
    <canvas id="canvas1"></canvas>
    <button onclick="showpopup()" id="set">
        <span class="material-symbols-outlined" id="settings">
            settings
        </span>
    </button>

    <div class="popup" id="popup">
        <p>Music Volume: <span id="musicvolume"></span></p>
        <input type="range" min="0" max="1" value="0.5" class="slider" id="slider" step="0.1"><br><br>
        <a href="index.html"><button class="button">Quit Game</button></a><br><br>
        <button class="button" onclick="closepopup()">Resume Game</button></a>
    </div>


    <script src="script.js">
    </script>
</body>

</html>
